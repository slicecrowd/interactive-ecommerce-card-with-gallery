<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SliceCrowd Labs 2</title>
    <!-- fonts -->    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet"> 
    <!-- css plugin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- style css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container page-wrapper">
      <div class="page-inner">
        <div id="gallery-list" class="row">
          <!-- <div class="col-sm-6 col-lg-4"> -->
            <div class="gallery">
              <div class="slider-wrapper">
                <div class="product-info d-flex">
                  <span class="product-name">Case</span>
                  <span class="product-price">$120</span>
                  <p class="product-description">Loop iPad Pro 9.7" Sleeve</p>
                </div>
                <div class="product-image-wrapper">
                  <img src="" alt="" class="product-image">
                </div>
                <div class="product-image-wrapper-hover"></div>
                
                <!-- Swiper -->
                <div class="swiper-container gallery-thumbs">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide d-flex">
                      <img src="images/laptop-case/1.jpg" alt="">
                    </div>
                    <div class="swiper-slide d-flex">
                      <img src="images/laptop-case/2.jpg" alt="">
                    </div>
                    <div class="swiper-slide d-flex">
                      <img src="images/laptop-case/3.jpg" alt="">
                    </div>
                    <div class="swiper-slide d-flex">
                      <img src="images/laptop-case/4.jpg" alt="">
                    </div>
                    <div class="swiper-slide d-flex">
                      <img src="images/laptop-case/5.jpg" alt="">
                    </div>
                  </div>
                </div>
                <div class="gb-wrapper">
                  <div class="swiper-container gallery-bottom">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide d-flex">
                        <img src="images/laptop-case/1.jpg" alt="">
                      </div>
                      <div class="swiper-slide d-flex">
                        <img src="images/laptop-case/2.jpg" alt="">
                      </div>
                      <div class="swiper-slide d-flex">
                        <img src="images/laptop-case/3.jpg" alt="">
                      </div>
                      <div class="swiper-slide d-flex">
                        <img src="images/laptop-case/4.jpg" alt="">
                      </div>
                      <div class="swiper-slide d-flex">
                        <img src="images/laptop-case/5.jpg" alt="">
                      </div>
                    </div>
                  </div>
                </div>  
                  <!-- Add Arrows -->
                <div class="swiper-button-next swiper-button-white">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     width="30px" height="16px" viewBox="0 0 30 15.994" enable-background="new 0 0 30 15.994" xml:space="preserve">
                  <path fill="#FFF" d="M29.5,15.993c-0.131,0-0.262-0.051-0.359-0.152L15,1.212L0.859,15.841c-0.191,0.199-0.507,0.204-0.707,0.012
                    c-0.198-0.191-0.204-0.509-0.012-0.707l14.5-15c0.188-0.194,0.53-0.194,0.719,0l14.5,15c0.192,0.198,0.187,0.516-0.012,0.707
                    C29.75,15.946,29.625,15.993,29.5,15.993z"/>
                  </svg>

                </div>
                <div class="swiper-button-prev swiper-button-white">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                     width="30px" height="16px" viewBox="0 0 30 15.994" enable-background="new 0 0 30 15.994" xml:space="preserve">
                  <path fill="#FFF" d="M29.5,15.993c-0.131,0-0.262-0.051-0.359-0.152L15,1.212L0.859,15.841c-0.191,0.199-0.507,0.204-0.707,0.012
                    c-0.198-0.191-0.204-0.509-0.012-0.707l14.5-15c0.188-0.194,0.53-0.194,0.719,0l14.5,15c0.192,0.198,0.187,0.516-0.012,0.707
                    C29.75,15.946,29.625,15.993,29.5,15.993z"/>
                  </svg>

                </div>
                <!-- end Swiper -->
                <div class="btns-wrapper">
                  <a href="#" class="btns info-button">
                    <i class="btn-icon info-icon"></i>
                    <span>Info</span>
                  </a>
                  <a href="#" class="btns buy-button">
                    <i class="btn-icon buy-icon"></i>
                    <span>Buy now</span>
                  </a>
                </div>
              </div>  <!-- end slider-wrapper -->
            </div>
          <!-- </div> -->
        </div>
      </div>
    </div>  <!-- end page-wrapper -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
